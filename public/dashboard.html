<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - BeraPay</title>
    <style>
        /* Same CSS as index.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #2563eb; --primary-dark: #1d4ed8; --secondary-color: #64748b;
            --success-color: #10b981; --warning-color: #f59e0b; --error-color: #ef4444;
            --background-color: #f8fafc; --surface-color: #ffffff; --text-primary: #1e293b;
            --text-secondary: #64748b; --border-color: #e2e8f0; --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: var(--text-primary); background-color: var(--background-color); }
        .navbar { background: var(--surface-color); box-shadow: var(--shadow); position: sticky; top: 0; z-index: 1000; }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { display: flex; align-items: center; gap: 0.5rem; font-size: 1.5rem; font-weight: bold; color: var(--primary-color); }
        .btn-primary, .btn-secondary, .btn-logout { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.3s; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-primary { background: var(--primary-color); color: white; } .btn-primary:hover { background: var(--primary-dark); }
        .btn-secondary { background: transparent; color: var(--primary-color); border: 2px solid var(--primary-color); } .btn-secondary:hover { background: var(--primary-color); color: white; }
        .btn-logout { background: var(--error-color); color: white; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--surface-color); padding: 1.5rem; border-radius: 1rem; box-shadow: var(--shadow); display: flex; align-items: center; gap: 1rem; }
        .form-card { background: var(--surface-color); padding: 2rem; border-radius: 1rem; box-shadow: var(--shadow); max-width: 500px; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; } .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input { width: 100%; padding: 0.75rem; border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem; }
        .data-table { width: 100%; border-collapse: collapse; background: var(--surface-color); border-radius: 1rem; overflow: hidden; box-shadow: var(--shadow); }
        .data-table th, .data-table td { padding: 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); }
        .modal-content { background-color: var(--surface-color); margin: 5% auto; padding: 2rem; border-radius: 1rem; width: 90%; max-width: 400px; position: relative; }
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .notification { position: fixed; top: 20px; right: 20px; padding: 1rem 1.5rem; border-radius: 0.5rem; box-shadow: var(--shadow); z-index: 10000; animation: slideIn 0.3s ease-out; display: flex; align-items: center; gap: 0.5rem; }
        .notification.success { background: var(--success-color); color: white; } .notification.error { background: var(--error-color); color: white; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-wallet"></i>
                <span>BeraPay User Dashboard</span>
            </div>
            <div class="nav-links">
                <span id="userWelcome">Welcome, User</span>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: #dbeafe; color: var(--primary-color); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="stat-info">
                    <h4>Available Balance</h4>
                    <span id="userBalance" style="font-size: 1.5rem; font-weight: bold;">KES 0.00</span>
                </div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
            <div class="form-card">
                <h3>Deposit Funds</h3>
                <form id="depositForm">
                    <div class="form-group">
                        <label for="depositAmount">Amount (KES)</label>
                        <input type="number" id="depositAmount" min="1" max="1000000" required>
                    </div>
                    <div class="form-group">
                        <label for="depositPhone">Phone Number</label>
                        <input type="tel" id="depositPhone" placeholder="+254..." required>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">
                        <i class="fas fa-arrow-down"></i> Initiate Deposit
                    </button>
                </form>
            </div>

            <div class="form-card">
                <h3>Withdraw Funds</h3>
                <form id="withdrawForm">
                    <div class="form-group">
                        <label for="withdrawAmount">Amount (KES)</label>
                        <input type="number" id="withdrawAmount" min="1" required>
                        <small>Available: <span id="availableBalance">KES 0.00</span></small>
                    </div>
                    <div class="form-group">
                        <label for="withdrawPhone">Phone Number</label>
                        <input type="tel" id="withdrawPhone" placeholder="+254..." required>
                    </div>
                    <button type="submit" class="btn-secondary" style="width: 100%;">
                        <i class="fas fa-arrow-up"></i> Initiate Withdrawal
                    </button>
                </form>
            </div>
        </div>

        <div>
            <h3>Transaction History</h3>
            <div style="background: var(--surface-color); border-radius: 1rem; padding: 1rem; margin-top: 1rem;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Reference</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsTable">
                        <tr><td colspan="5" style="text-align: center;">Loading transactions...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="modal">
        <div class="modal-content" style="text-align: center; padding: 3rem;">
            <div class="loading-spinner"></div>
            <p id="loadingMessage">Processing...</p>
        </div>
    </div>

    <script>
        // Same JavaScript as index.html but simplified for user dashboard
        const API_BASE_URL = window.location.origin + '/api';
        let authToken = localStorage.getItem('authToken');

        document.addEventListener('DOMContentLoaded', function() {
            if (!authToken) {
                window.location.href = '/';
                return;
            }
            loadUserData();
            document.getElementById('depositForm').addEventListener('submit', handleDeposit);
            document.getElementById('withdrawForm').addEventListener('submit', handleWithdrawal);
        });

        async function apiRequest(endpoint, options = {}) {
            const config = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`,
                    ...options.headers,
                },
                ...options,
            };

            try {
                const response = await fetch(API_BASE_URL + endpoint, config);
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'API request failed');
                return data;
            } catch (error) {
                showError(error.message);
                throw error;
            }
        }

        async function loadUserData() {
            showLoading('Loading...');
            try {
                const [profile, balance, transactions] = await Promise.all([
                    apiRequest('/users/profile'),
                    apiRequest('/payments/balance'),
                    apiRequest('/payments/transactions?limit=20')
                ]);

                document.getElementById('userWelcome').textContent = `Welcome, ${profile.user.name}`;
                document.getElementById('userBalance').textContent = `KES ${balance.balance.toLocaleString()}`;
                document.getElementById('availableBalance').textContent = `KES ${balance.balance.toLocaleString()}`;

                const tbody = document.getElementById('transactionsTable');
                if (transactions.transactions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No transactions yet</td></tr>';
                } else {
                    tbody.innerHTML = transactions.transactions.map(t => `
                        <tr>
                            <td>${new Date(t.createdAt).toLocaleDateString()}</td>
                            <td>${t.type}</td>
                            <td>KES ${t.amount.toLocaleString()}</td>
                            <td>${t.status}</td>
                            <td><small>${t.reference}</small></td>
                        </tr>
                    `).join('');
                }

                hideLoading();
            } catch (error) {
                hideLoading();
                if (error.message.includes('Token')) logout();
            }
        }

        async function handleDeposit(e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('depositAmount').value);
            const phone = document.getElementById('depositPhone').value;

            if (!amount || amount < 1) {
                showError('Please enter a valid amount');
                return;
            }

            showLoading('Initiating deposit...');
            try {
                await apiRequest('/payments/stkpush', {
                    method: 'POST',
                    body: JSON.stringify({ amount, phone, description: 'BeraPay Deposit' })
                });
                showSuccess('Payment prompt sent! Check your phone.');
                document.getElementById('depositForm').reset();
                setTimeout(loadUserData, 2000);
            } catch (error) {
                // Error handled in apiRequest
            } finally {
                hideLoading();
            }
        }

        async function handleWithdrawal(e) {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            const phone = document.getElementById('withdrawPhone').value;

            if (!amount || amount < 1) {
                showError('Please enter a valid amount');
                return;
            }

            showLoading('Processing withdrawal...');
            try {
                await apiRequest('/payments/withdraw', {
                    method: 'POST',
                    body: JSON.stringify({ amount, phone })
                });
                showSuccess('Withdrawal initiated successfully!');
                document.getElementById('withdrawForm').reset();
                setTimeout(loadUserData, 2000);
            } catch (error) {
                // Error handled in apiRequest
            } finally {
                hideLoading();
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/';
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i><span>${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function showLoading(message) {
            document.getElementById('loadingMessage').textContent = message;
            document.getElementById('loadingModal').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingModal').style.display = 'none';
        }
    </script>
</body>
</html>
